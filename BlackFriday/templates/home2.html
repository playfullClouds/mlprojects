<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="login">
            <h1>Black Friday Customer Spending</h1>

            <form action="{{ url_for('predict_data')}}" method="post">
                <h1>
                    <legend> Black Friday Customer Spending Prediction</legend>
                </h1>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="Gender" placeholder="Enter your Gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="M">
                            Male
                        </option>
                        <option value="F">
                            Female
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <select class="form-control" name="Age" placeholder="Pick Your Age" required>
                        <option class="placeholder" selected disabled value="">Select your Age</option>
                        <option value="0-17">
                            0-17
                        </option>
                        <option value="18-25">
                            18-25
                        </option>
                        <option value="26-35">
                            26-35
                        </option>
                        <option value="36-45">
                            36-45
                        </option>
                        <option value="46-50">
                            46-50
                        </option>
                        <option value="51-55">
                            51-55
                        </option>
                        <option value="55+">
                            55+
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Occupation</label>
                    <input class="form-control" type="number" name="Occupation"
                        placeholder="Enter your occupation in #" min='0' max='20' />
                </div>
                <div class="mb-3">
                    <label class="form-label">City Category</label>
                    <select class="form-control" name="City_Category" placeholder="Enter your City_Category" required>
                        <option class="placeholder" selected disabled value="">Select your City_Category</option>
                        <option value="A">
                            A
                        </option>
                        <option value="B">
                            B
                        </option>
                        <option value="C">
                            C
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Stay In Current City Years</label>
                    <input class="form-control" type="number" name="Stay_In_Current_City_Years"
                        placeholder="Enter the length of stay in current city" min='0' max='4' />
                </div>
                <div class="mb-3">
                    <label class="form-label">Marital Status</label>
                    <select class="form-control" name="Marital_Status" placeholder="Enter your marital_status" required>
                        <option class="placeholder" selected disabled value="">Select your marital_status</option>
                        <option value="0">
                            Single
                        </option>
                        <option value="1">
                            Married
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Category 1</label>
                    <input class="form-control" type="number" name="Product_Category_1"
                        placeholder="Enter the Product_Category_1" min='1' max='20' />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="Product_Category_2">Product Category 2</label>
                    <select class="form-control" id="Product_Category_2" name="Product_Category_2">
                        <option value="">Select a Category</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="Product_Category_3">Product Category 3</label>
                    <select class="form-control" id="Product_Category_3" name="Product_Category_3">
                        <option value="">Select a Category</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict the Spending" required />
                </div>
            </form>
            <h2>
               THE prediction is {{results}}
            </h2>
           
        
    </body>
</html>
